<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Ma Calculatrice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
  <meta charset="UTF-8">
</head>
<body>


  <main>


    <div class="calculator">
      <div id="display" class="calculator-display">0</div>
      
      <div class=" buttons">
        <button id="one" class="calculator-button">1</button>
        <button id="two" class="calculator-button">2</button>
        <button id="three" class="calculator-button">3</button>
        <button id="four" class="calculator-button">4</button>
        <button id="five" class="calculator-button">5</button>
        <button id="six" class="calculator-button">6</button>
        <button id="seven" class="calculator-button">7</button>
        <button id="eight" class="calculator-button">8</button>
        <button id="nine" class="calculator-button">9</button>
        <button id="zero" class="calculator-button">0</button>
        <button id="add" class="calculator-button">+</button>
        <button id="clear" class="calculator-button">C</button>
        <button id="divide" class="calculator-button">/</button>
        <button id="multiply" class="calculator-button">*</button>
        <button id="subtract" class="calculator-button">-</button>
        <button id="decimal" class="calculator-button">.</button>
        <button id="equals" class="calculator-button">=</button>
        <button id="delete" class="calculator-button">del</button>
    
      </div>
      
    </div>
  </main>
  

  <footer>
    Code by:
    <a href="https://japhetpierrekonan@netlify.app">@unamiatoii</a>
  </footer>


</body>
</html>
